<!-- JavaScript do Menu -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.getElementById('menuToggle');
    const menuOverlay = document.getElementById('menuOverlay');
    const menuContainer = document.getElementById('menuContainer');
    const menuItems = document.querySelectorAll('.menu-item');
    
    // FunÃ§Ã£o para abrir o menu
    function openMenu() {
        menuToggle.classList.add('active');
        menuOverlay.classList.add('active');
        menuContainer.classList.add('active');
        document.body.style.overflow = 'hidden';
        
        // Animar itens do menu
        menuItems.forEach((item, index) => {
            item.style.setProperty('--item-index', index);
            setTimeout(() => {
                item.classList.add('animated');
            }, index * 100);
        });
    }
    
    // FunÃ§Ã£o para fechar o menu
    function closeMenu() {
        menuToggle.classList.remove('active');
        menuOverlay.classList.remove('active');
        menuContainer.classList.remove('active');
        document.body.style.overflow = '';
        
        // Remover animaÃ§Ãµes
        menuItems.forEach(item => {
            item.classList.remove('animated');
        });
    }
    
    // Event listeners
    menuToggle.addEventListener('click', function(e) {
        e.preventDefault();
        if (menuContainer.classList.contains('active')) {
            closeMenu();
        } else {
            openMenu();
        }
    });
    
    menuOverlay.addEventListener('click', closeMenu);
    
    // Fechar menu ao clicar em um item
    menuItems.forEach(item => {
        item.addEventListener('click', function() {
            setTimeout(closeMenu, 300); // Pequeno delay para transiÃ§Ã£o
        });
    });
    
    // Fechar menu com tecla ESC
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && menuContainer.classList.contains('active')) {
            closeMenu();
        }
    });
    
    // Marcar pÃ¡gina atual no menu
    const currentPath = window.location.pathname;
    menuItems.forEach(item => {
        const href = item.getAttribute('href');
        if (href && currentPath.includes(href.split('/')[1])) {
            item.classList.add('active');
        }
    });
    
    // Detectar mudanÃ§a de pÃ¡gina para fechar menu
    window.addEventListener('popstate', closeMenu);
    
    // Fechar menu ao redimensionar a tela (mobile)
    let resizeTimer;
    window.addEventListener('resize', function() {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(function() {
            if (window.innerWidth > 768 && menuContainer.classList.contains('active')) {
                closeMenu();
            }
        }, 250);
    });
});
</script>
